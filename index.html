<!doctype html>
<html lang="en">

<head>
    <title>Zoo</title>
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Welcome to the Zoo</h1>
        </header>
        <main id="main">
        <div id="choose-animal">
          Which animal would you like to visit?
          <form id="form">
            <label for="name">Name of Animal</label>
            <input id="name" name="name" type="text" placeholder="Enter a name."><br>
            <label for="dob">Date of Birth</label>
            <input id="dob" name="date of birth" type="date" placeholder="Enter a birthday">
            <label for="move">Would you like your animal to move?</label>
            <input id="move" name="move" type="checkbox">
            <label for="vocalize">Would you like your animal to vocalize?</label>
            <input id="vocalize" name="vocalize" type="checkbox">
            <label for="times-to-vocalize">How many vocalizations would you like?</label>
            <input id="times-to-vocalize" name="times-to-vocalize" type="number" min="0" max="5">
            <input id="submit" type="submit">
            <button id="reproduce-btn">Reproduce</button>
          </form>

          <section id="wolf">
          <img id="wolf-pic" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS69C1neSSzL6iZP9GeUhzEzvWvO4PvJXxrN9ZDDgq_6s7UlYvAqA" alt="picture of wolf">
        </section>

        <section id="duck">
          <img id="duck-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4KdmsS0H2vpsxWa5_KJ7n17iEpllxELKK_BxS3fEf8MMyFHDQ" alt="picture of duck">
        </section>

        <section id="ecoli">
          <img id="ecoli-pic" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRiuvauXrEXYu4_wJWueTzw7rBS2sr38VdmTPgJHd73yP4eNpJD" alt="picture of e.coli">
        </section>

        </div>
      </main>
    </div>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>


</html>
