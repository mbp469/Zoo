<!doctype html>
<html lang="en">

<head>
    <title>Zoo</title>
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>Welcome to the Zoo</h1>
            <a href="index.html">Go Back to the Main Page</a>
        </header>
        <main id="main">
          <section id="wolf">
          <img id="wolf-pic" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS69C1neSSzL6iZP9GeUhzEzvWvO4PvJXxrN9ZDDgq_6s7UlYvAqA" alt="picture of wolf">
        </section>
        <div id="choose-animal">
          The Wolf
          <form id="form">
            <label for="wolf-name">Name of Animal</label>
            <input id="wolf-name" name="name" type="text" placeholder="Enter a name."><br>
            <label for="wolf-dob">Date of Birth</label>
            <input id="wolf-dob" name="date of birth" type="date" placeholder="Enter a birthday">
            <label for="wolf-move">Would you like your animal to move?</label>
            <input id="wolf-move" name="move" type="checkbox">
            <label for="wolf-vocalize">Would you like your animal to vocalize?</label>
            <input id="wolf-vocalize" name="vocalize" type="checkbox">
            <label for="wolf-times-to-vocalize">How many vocalizations would you like?</label>
            <input id="wolf-times-to-vocalize" name="times-to-vocalize" type="number" min="0" max="5">
            <input id="wolf-submit" type="submit">
            <button id="wolf-reproduce-btn">Reproduce</button>
          </form>

        </div>
      </main>
    </div>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/main.js"></script>
</body>


</html>
